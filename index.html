<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penguin Slide - Á¨¨21Âºæ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #e3f2fd; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* ‰∏ä‰∏ãÂ∫ÉÂëä„Ç®„É™„Ç¢Ôºà150pxÔºâ */
        #ad-top {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            background: #333; z-index: 1000;
        }
        #ad-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
            background: #333; z-index: 1; /* PRÂ∫ÉÂëä„ÅÆË£è„Å´ÊΩú„Çã */
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* „Ç≤„Éº„É†„Ç®„É™„Ç¢ */
        #game-outer {
            position: absolute; top: 150px; bottom: 60px; left: 0; right: 0;
            background: #ffffff; overflow: hidden; z-index: 10;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; color: #0277bd; font-size: 26px; font-weight: bold; pointer-events: none; text-shadow: 1px 1px 2px white; z-index: 20; }
        
        /* „É°„Éã„É•„ÉºÁîªÈù¢Ôºà‰∏äË©∞„ÇÅÈÖçÁΩÆÔºâ */
        #startScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 50;
            padding-top: 10px;
        }

        #menuHeader { text-align: center; margin-bottom: 5px; }
        #menuTitle { color: #0288d1; margin: 0; font-size: 24px; }
        #best-info { font-weight: bold; color: #0288d1; font-size: 16px; margin: 0; }

        /* ‰∏≠Â§ÆÂ∫ÉÂëäÔºà„Çπ„É™„É†Êû†160pxÔºâ */
        #ad-middle-container {
            width: 300px; height: 160px; background: #000;
            margin: 5px 0; display: none;
            justify-content: center; align-items: center;
            overflow: hidden; flex-shrink: 0;
        }

        /* „Éú„Çø„É≥Áæ§ */
        .btn-group {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; gap: 6px;
        }
        #goButton { 
            padding: 12px 0; font-size: 20px; background: #0288d1; border: none; 
            border-radius: 50px; color: white; font-weight: bold; cursor: pointer; 
            width: 240px; box-shadow: 0 4px #01579b; 
        }
        .link-btn {
            padding: 10px 0; font-size: 14px; background: #9b59b6;
            border: none; border-radius: 50px; color: white; font-weight: bold;
            text-decoration: none; width: 240px; text-align: center;
            box-shadow: 0 4px #8e44ad;
        }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">FISH: 0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen">
            <div id="menuHeader">
                <h1 id="menuTitle">Penguin Slide</h1>
                <p id="gameDesc" style="margin: 5px 0; font-size: 14px; text-align: center;">„Éö„É≥„ÇÆ„É≥„Çí„Çπ„É©„Ç§„Éâ„Åó„Å¶È≠ö„Çí„Ç≤„ÉÉ„ÉàÔºÅ</p>
                <p id="best-info">BEST: <span id="best-ui">0</span></p>
            </div>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group">
                <button id="goButton">„Çπ„Çø„Éº„ÉàÔºÅ</button>
                <a href="https://saaaachi.github.io/Hungry-Animal/" class="link-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const menuTitle = document.getElementById("menuTitle");
        const gameDesc = document.getElementById("gameDesc");
        const adMid = document.getElementById("ad-middle-container");
        const goButton = document.getElementById("goButton");
        const bestUi = document.getElementById("best-ui");
        const gameOuter = document.getElementById("game-outer");

        function resize() {
            canvas.width = gameOuter.clientWidth;
            canvas.height = gameOuter.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0;
        let bestScore = localStorage.getItem("penguin_slide_best") || 0;
        let gameActive = false;
        let player = { x: 0, targetX: 0, y: 0, size: 50 };
        let items = [];
        let spawnTimer;

        bestUi.innerText = bestScore;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            items = [];
            ui.innerText = "FISH: 0";
            player.x = canvas.width / 2;
            player.targetX = canvas.width / 2;
            player.y = canvas.height - 80;
            spawnItem();
            update();
        };

        function handleMove(e) {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.targetX = clientX - rect.left;
        }

        window.addEventListener("touchmove", (e) => { handleMove(e); e.preventDefault(); }, {passive: false});
        window.addEventListener("mousemove", handleMove);

        function spawnItem() {
            if(!gameActive) return;
            const isBear = Math.random() < 0.3;
            items.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -50,
                emoji: isBear ? "üêª‚Äç‚ùÑÔ∏è" : "üêü",
                type: isBear ? "bear" : "fish",
                speed: 4 + (score / 15)
            });
            spawnTimer = setTimeout(spawnItem, Math.max(300, 800 - (score * 5)));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.x += (player.targetX - player.x) * 0.15;

            ctx.font = "60px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("üêß", player.x, player.y);

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                it.y += it.speed;
                ctx.font = "40px Arial";
                ctx.fillText(it.emoji, it.x, it.y);

                let dx = player.x - it.x;
                let dy = player.y - it.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if(dist < 40) {
                    if(it.type === "fish") {
                        score++;
                        ui.innerText = "FISH: " + score;
                        items.splice(i, 1);
                    } else {
                        gameOver();
                        return;
                    }
                } else if(it.y > canvas.height + 50) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            clearTimeout(spawnTimer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("penguin_slide_best", bestScore);
                bestUi.innerText = bestScore;
            }
            
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#d32f2f";
            gameDesc.style.display = "none"; 
            goButton.innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ";
            
            adMid.style.display = "flex"; 
            startScreen.style.display = "flex";
        }

        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
